<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container1">
  <div class="container">
    <div class="head">
      <div class="text">
        <h5>My balance</h5>
        <h1>$921.48</h1>
      </div>
      <div class="logo">
        <img src="../expenses-chart-component-main/images/logo.svg" alt="logo">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="chart">
      <div class="duration">
        <h1>Spending - Last 7 days</h1>
      </div>
      <div class="main-chart">
        <div class="mon">
          <div class="mon-block"></div>
          <p>mon</p>
        </div>
        <div class="mon">
          <div class="tue-block"></div>
          <p>tue</p>
        </div>
        <div class="mon">
          <div class="wed-block"></div>
          <p>wed</p>
        </div>
        <div class="mon">
          <div class="thur-block"></div>
          <p>thu</p>
        </div>
        <div class="mon">
          <div class="fri-block"></div>
          <p>fri</p>
        </div>
        <div class="mon">
          <div class="sat-block"></div>
          <p>sat</p>
        </div>
        <div class="mon">
          <div class="sun-block"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="monthly">
        <div class="total">
          <h5>Total this month</h5>
          <h1>$478.33</h1>
        </div>
        <div class="last">
          <h5>+2.4%</h5>
          <h3>from last month</h3>
        </div>
      </div>
    </div>
  </div>
 </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
